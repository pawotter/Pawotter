---
format_version: '4'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: xamarin
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.2: {}
    - script@1.1.4:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.8.8: {}
    - xamarin-user-management@1.1.0:
        run_if: ".IsCI"
    - nuget-restore@1.0.4: {}
    - xamarin-components-restore@0.9.0: {}
    - nunit-runner: {}
    - xamarin-archive@1.5.0:
        inputs:
        - xamarin_solution: "$BITRISE_PROJECT_PATH"
        - xamarin_configuration: "$BITRISE_XAMARIN_CONFIGURATION"
        - xamarin_platform: "$BITRISE_XAMARIN_PLATFORM"
    - deploy-to-bitrise-io@1.3.7: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: Pawotter.sln
  - opts:
      is_expand: false
    BITRISE_XAMARIN_CONFIGURATION: Debug
  - opts:
      is_expand: false
    BITRISE_XAMARIN_PLATFORM: iPhoneSimulator

